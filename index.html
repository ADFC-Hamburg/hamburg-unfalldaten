<!DOCTYPE html>
<html>
<head>
    <title>Unfalldaten Fahrradunf&auml;lle in 2014 ADFC Auswertung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
</head>
<body>

    <div id="map"></div>
    <div id="filter-container">
        <form class="form-search" class="noSelect" onSubmit="addCsvMarkers(); return false;">
            <a href="#" id="clear" class="leaflet-popup-close-button">&#215;</a>
            <div class="input-append">
                <input type="text" id="filter-string" class="input-medium search-query search-box" autocomplete="off">
		<button type="submit" class="btn search-box">
<span class="glyphicon glyphicon-search"></span>
</button>
                <!-- <span class="add-on">
                </span> -->
            </div>
        </form>
        <div id="search-results" class="leaflet-control-attribution leaflet-control pull-right"></div>
    </div>
    <!-- Modal -->
    <div id="comments" class="modal fade" role="dialog">
      <div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="comment-title">Loading ...</h4>
	  </div>
	  <div class="modal-body">
            <p>Noch nicht fertig, schau spaeter wieder vorbei!</p>
	    <div id="newcommentmsg"> </div>
	    <div id="newcomment">

	      <h4>Ihr Kommentar</h4>
	      <input type="hidden" id="comment-id"/>
	    <div class="form-group" title="Ihr Name (wird allen Besuchern angezeigt)" id="fg-usr">
	      <input type="text" class="form-control" id="comment-usr" placeholder="Ihr Name (wird allen Besuchern angezeigt)"/>
	    </div>
	    <div class="form-group" title="Ihre E-Mail (nur f&uuml;r den ADFC, z.B. fu&uuml;r R&uuml;ckfragen)" id="fg-email">
	      <input type="text" class="form-control" id="comment-email" placeholder="Ihre Email (nur f&uuml;r den ADFC)"/>
	    </div>
	    <div class="checkbox" title="Die Daten werden auf Ihrem Computer in einem Cookie gespeichert." id="fg-save">
	      <label><input type="checkbox" id="comment-save" value="" >Name und E-Mail f&uuml;r den n&auml;chsten Kommentar speichern</label>
	    </div>
	    <div class="form-group" title="Geben Sie dem Kommentar eine &Uuuml;berschrift" id="fg-subject">
	      <input type="text" class="form-control" id="comment-subject" placeholder="&Uuml;berschrift"/>
	    </div>
	    <div class="form-group" title="Ihr Kommentar, z.B. was k&ouml;nnte man hier verbessern damit es nicht zu Unf&auml;llen kommt?" id="fg-comment">
	      <textarea class="form-control" rows="5" id="comment-comment" placeholder="Ihr Kommentar, z.B. was k&ouml;nnte man hier verbessern damit es nicht zu Unf&auml;llen kommt?"></textarea/>
	    </div>
	    </div>
	  </div>
	  <div class="modal-footer">
            <button type="button" id="comment-send-btn" class="btn btn-primary" onclick="addComment();">Senden</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">schlie&szlig;en</button>
	  </div>
	</div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js" ></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="bower_components/leaflet-hash/leaflet-hash.js"></script>
    <script src="bower_components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>
    <script src="js/leaflet.geocsv.js"></script>
    <script src="config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true"> </script>
    <script src="js/app.js"></script>
</body>
</html>
